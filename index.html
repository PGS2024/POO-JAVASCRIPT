<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplos de Eventos em JavaScript</title>
    <style>
        #meuBotao {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;    
        }
    </style>
</head>
<body>
    <center><h1 id="titulo">Clique no botão para mudar este texto!</h1></center>
    <center><button id="meuBotao">clique aqui!</button></center>
    <script>
        // selecione o botão pelo ID
        const botao = document.getElementById("meuBotao");

        //Adiciona um ouvinte de um evento para o clique
        botao.addEventListener("click",function() {
            // Altera o texto do titulo quando o botao é clicado
            document.getElementById("titulo").innerText = "Você clicou no botao!"; 
        });
    </script>
    
</body>
</html>
